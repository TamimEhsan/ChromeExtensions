<!DOCTYPE html>
<html>
  <head>
    <title>All Applied Jobs</title>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      h2 { margin-bottom: 15px; }
      .job {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f9f9f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .job-info {
        max-width: 500px;
        overflow: hidden;
      }
      .job a { text-decoration: none; color: #007bff; display: block; }
      .job small { color: #555; display: block; font-size: 0.8em; }
      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
      }
      .remove-btn:hover { background: #c82333; }
    </style>
  </head>
  <body>
    <h2>All Applied Jobs</h2>
    <div id="list">Loading...</div>
    <script src="list.js"></script>
  </body>
</html>
