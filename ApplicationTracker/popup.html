<!DOCTYPE html>
<html>
  <head>
    <title>Job Tracker</title>
    <style>
      body { font-family: sans-serif; padding: 10px; width: 220px; }
      button { margin-top: 10px; padding: 5px 10px; width: 100%; }
      .button-group { display: flex; gap: 5px; }
      .button-group button { width: 50%; }
    </style>
  </head>
  <body>
    <h3>Job Tracker</h3>
    <div id="status">Checking...</div>
    <button id="markBtn">Mark as Applied</button>
    <button id="wishlistBtn">Add to Wishlist</button>
    <div class="button-group">
      <button id="showAllBtn">Show Applied</button>
      <button id="showWishlistBtn">Show Wishlist</button>
    </div>

    <script src="content.js"></script>
  </body>
</html>
